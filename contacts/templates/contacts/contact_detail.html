<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS to match the contacts directory layout -->
    <style>
        body, html {
            background-color: #ffffff; /* White background */
            color: #212529; /* Bootstrap's default dark color */
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            padding-top: 20px;
        }
        .card {
            margin: auto; /* Center the card in the middle of the screen */
        }
        .card-header, .card-footer {
            background-color: #000000; /* Black background for headers and footers */
            color: #ffffff; /* White text for contrast */
        }
        .btn-outline-primary {
            border-color: #000000; /* Black border for buttons */
            color: #000000; /* Black text for buttons */
        }
        .btn-primary, .btn-danger {
            width: 100%; /* Full width buttons */
            margin-top: 10px; /* Margin top for spacing */
        }
        .footer {
            background-color: #f8f9fa; /* Light grey background for footer */
            color: #212529;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer .text-muted {
            color: #6c757d!important; /* Muted text color */
        }
        .footer .text-muted span {
            color: red; /* Red color for the 'Created by' part */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Contact Detail</h2>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ contact.name }}</p>
                <p><strong>Email:</strong> {{ contact.email }}</p>
                <p><strong>Phone:</strong> {{ contact.phone }}</p>
                <p><strong>Address:</strong> {{ contact.address }}</p>
                <p><strong>Time of Creation:</strong> {{ contact.created_at|date:"Y-m-d H:i" }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'contact_list' %}" class="btn btn-outline-primary">Back to List</a>
                <a href="{% url 'contact_edit' contact.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'contact_delete' contact.pk %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 <span style="color: red;">Created by Achyuth Sambaraju</span></span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
