<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
        }
        .footer {
            background-color: #f8f9fa; /* Light grey background for footer */
            color: #212529;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer .text-muted {
            color: #6c757d!important; /* Muted text color */
        }
        .footer .text-muted span {
            color: red; /* Red color for the 'Created by' part */
        }
        .form-control, .btn {
            width: 100%; /* Make input fields full width */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary, .btn-secondary {
            margin-top: 10px; /* Margin top for spacing */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <h2 class="text-center mt-5">Create</h2>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_name">Name:</label>
                        <input type="text" id="id_name" name="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="id_phone">Phone:</label>
                        <input type="text" id="id_phone" name="phone" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="id_address">Notes:</label>
                        <textarea id="id_address" name="address" class="form-control" placeholder="Notes"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; Created by Achyuth Sambaraju</span>
        </div>
    </footer>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
