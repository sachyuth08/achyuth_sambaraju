<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contact ? "Edit" : "Create" }} Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            background-color: #ffffff; /* White background */
            color: #212529; /* Bootstrap's default dark color */
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            padding-top: 20px;
        }
        .card {
            margin: auto;
        }
        .card-header, .card-footer {
            background-color: #000000; /* Black background for headers and footers */
            color: #ffffff; /* White text for contrast */
        }
        .btn-primary, .btn-secondary {
            width: 100%; /* Full width buttons */
            margin-top: 10px; /* Margin top for spacing */
        }
        .footer {
            background-color: #f8f9fa; /* Light grey background for footer */
            color: #212529;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer .text-muted {
            color: #6c757d!important; /* Muted text color */
        }
        .footer .text-muted span {
            color: red; /* Red color for the 'Created by' part */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>{{ contact ? "Edit" : "Create" }} Contact</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 <span style="color: red;">Created by Achyuth Sambaraju</span></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
